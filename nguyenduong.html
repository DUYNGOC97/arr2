<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function nguyenduong(num){
            if(num>0){
                alert(num+" là số nguyên dương")
                return true;
            }else {
                alert(num+" không phải là số nguyên dương")
                return false;
            }
        }
        let nhap=parseInt(prompt("nhập số:"))
        nguyenduong(nhap)
    </script>
</body>
</html>
