<body>
    <script>
        function C(R){
            return Math.PI*2*R;
        }
        function S(R){
            return Math.PI*2*R;
        }
        let nhap=parseInt(prompt("nhập bán kính hình tròn:"));
        let c=C(nhap);
        let s=S(nhap);
        alert("chu vi của hình tròn là "+c)
        alert("diện tích của hình tròn là "+s)
    </script>
