<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p id="result"></p>
    <script>
       
        function CheckNumber(arr,number){
          for(let i=0;i<arr.length;i++){
            if(arr[i]==number){
            let result=document.getElementById("result");
            result.innerHTML=arr[i];
            console.log(arr[i])
          }  else{
            let result=document.getElementById("result");
            result.innerHTML=-1;
          } 
        }
    }
     var arr=[2,5,8,7,6,5,2];
     var number=parseInt(prompt("nhập số:"))
     CheckNumber(arr,number)
    
    </script>
</body>
</html>
