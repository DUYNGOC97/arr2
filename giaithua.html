    <script>
        function Factorial(num){
            console.log("hello")
           if(num<0){
            return undefined;
           }
           if(num===0||num===1){
            return 1;
           }
           let giaithua=1;
           for(let i=2;i<=num;i++){
            giaithua*=i;
           }
           return giaithua;
            }
        let nhap=parseInt(prompt("nhập số:"))
        let fatorial= Factorial(nhap);
        alert("giai thừa của "+nhap+" là "+fatorial)
    </script>
