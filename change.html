<body>
    <script>
       var arr=[];
        arr.push(Number(prompt("Nhập số thứ nhất: ")));
        arr.push(Number(prompt("Nhập số thứ 2: ")));
        
        function Numbers(arr,index1,index2){
            const temp=arr[index1];
            arr[index1]=arr[index2];
            arr[index2]=temp;
            return arr
        }
        const number=Numbers(arr,0,1)
        alert(number)

    </script>
</body>
