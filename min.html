<body>
   <script>
    let arr=[];
     arr.push(Number(prompt("nhập số thứ nhất:")));
     arr.push(Number(prompt("Nhập số thứ 2:")));
     arr.push(Number(prompt("nhập số thứ 3:")));
     function CheckMin(arr){
        let min=arr[0];
        for(let i=1;i<arr.length;i++){
            if(arr[i]<min){
                min=arr[i]
                  }
                }
                return min;
     }
     
     let check=CheckMin(arr)
      alert("số nhỏ nhất trong mảng là "+check)
   </script> 
</body>
